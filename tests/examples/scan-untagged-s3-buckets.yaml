---
version: "1.0"
# Configuration focused on identifying and reporting untagged S3 buckets

aws:
  regions:
    mode: specific
    list:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-north-1
      - ap-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-southeast-1
      - ap-southeast-2
      - sa-east-1
      - ca-central-1
  batch_size: 50  # Increased batch size for comprehensive scanning

global:
  enabled: true
  tag_criteria:
    minimum_required_tags: 4  # Strict tagging requirements
    required_tags:
      - Environment
      - Owner
      - DataClassification
      - CostCenter
    forbidden_tags:
      - Temporary
      - Test
    compliance_level: high

resources:
  s3:
    enabled: true
    tag_criteria:
      minimum_required_tags: 4  # Enforce comprehensive tagging
      required_tags:
        - Environment
        - Owner
        - DataClassification
        - BackupPolicy
      forbidden_tags:
        - Temporary
        - Test
      specific_tags:
        EncryptionRequired: "true"
        ManagedBy: "tag-inspector"
      compliance_level: high

    # Exclude specific bucket patterns from untagged scanning
    excluded_resources:
      - pattern: terraform-state-*
        reason: Terraform state buckets managed separately
      - pattern: log-archive-*
        reason: Logging buckets excluded from standard compliance
      - pattern: cloudtrail-*
        reason: AWS service buckets with predefined tagging

# Comprehensive compliance levels for S3 bucket tagging
compliance_levels:
  high:
    required_tags:
      - Environment
      - Owner
      - DataClassification
      - BackupPolicy
      - CostCenter
    specific_tags:
      SecurityApproved: "true"
      MonitoringEnabled: "true"
      ComplianceLevel: "high"

# Strict tag validation rules for S3 buckets
tag_validation:
  allowed_values:
    Environment:
      - production
      - staging
      - development
      - sandbox
    DataClassification:
      - public
      - private
      - confidential
      - restricted
    BackupPolicy:
      - daily
      - weekly
      - monthly
      - none
  pattern_rules:
    CostCenter: ^[A-Z]{2}-[0-9]{4}$
    Owner: ^[a-z0-9._%+-]+@company\.com$
  case_rules:
    Environment:
      case: lowercase
      message: "Environment tag must be lowercase"
    DataClassification:
      case: lowercase
      message: "DataClassification tag must be lowercase"
    BackupPolicy:
      case: lowercase
      message: "BackupPolicy tag must be lowercase"
    CostCenter:
      case: uppercase
      message: "CostCenter tag must be uppercase"
    Owner:
      case: lowercase
      message: "Owner tag must be lowercase"

# Notification settings for untagged S3 buckets
notifications:
  slack:
    enabled: true
    channels:
      high_priority: "s3-compliance-alerts"
  email:
    enabled: true
    recipients:
      - cloud-team@company.com
      - security-team@company.com
    frequency: daily
