---
name: ğŸ§ Go Linter
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

env:
  GO_VERSION: '~1.23'
  GOLANGCI_LINT_VERSION: v1.63.4

jobs:
  golangci:
    name: ğŸ” Golangci Linter
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: âš™ï¸ Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: false

    - name: ğŸ” Inspect Golangci-Lint Config
      run: |
        echo "ğŸ“‚ Listing .golangci.yml file:"
        ls -l .golangci.yml
        echo "ğŸ“œ Displaying .golangci.yml content:"
        cat .golangci.yml

    - name: ğŸ§¹ Run Golangci-Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: ${{ env.GOLANGCI_LINT_VERSION }}
        args: --timeout=5m --config=./.golangci.yml
        working-directory: .
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Lint Summary
      if: failure()
      run: echo "ğŸš¨ Code quality checks failed. Please review the linter output and fix any issues."
