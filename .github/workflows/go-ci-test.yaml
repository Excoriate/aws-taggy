---
name: 🧪 Go Unit Tests
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

env:
  GO_VERSION: '1.22'

jobs:
  test:
    name: 🔬 Run Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: ⚙️ Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: 📦 Get Dependencies
      run: |
        go get ./...
        go mod tidy

    - name: 🧪 Run Tests
      run: go test -race -coverprofile="coverage.out" -covermode=atomic ./...

    - name: 📊 Upload Coverage Report
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.out
        fail_ci_if_error: true

    - name: 📋 Test Summary
      if: failure()
      run: echo "🚨 Unit tests failed. Please review the test output and fix any issues."